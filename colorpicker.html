<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="logo">
    <span>COLOR-PICKER</span>
  </div>

  <div class="button-area">
    <button id="color-dashboard">Dashboard</button>
    <button id="random-btn">Random</button>
  </div>

  <div class="color-picker" style="display: none">
    <span class="picker-title">RGB</span>
    <label>Red</label>
    <input type="range" class="colorRange" id="red" max="255">
    <label>Green</label>
    <input type="range" class="colorRange" id="green" max="255">
    <label>Blue</label>
    <input type="range" class="colorRange" id="blue" max="255">
  </div>

  <div class="showColorCode">
    <span class="colorCode"></span>
  </div>

  <div class="footer">
    <a href="https://github.com/AllenMinD" target="_blank">Github: AllenMinD</a>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
